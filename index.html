<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>BẮT ĐẦU</button></div>
    <!-- Info Box--> 
    <div class="info_box">
        <div class="info-title"><span>SINH VIÊN THỰC HIỆN</span></div>
        <div class="info-list">
            <div class="info">1. <span>Cụt Xuân Quyền</span> - 19IT3 - ID: 19IT189.</div>
            <div class="info">2. <span>Võ Thị Phước</span> - 20DM - ID: 20BA029.</div>
            <div class="info">3. <span>Nguyễn Thị Thanh Thảo </span> - 20DM - ID: 20BA234.</div>
            <div class="info">4. <span>Nguyễn Thị Thanh Viên </span> - 20DM - ID: 20BA217.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">CÂU HỎI</div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">KẾT THÚC!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="./question.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="./script.js"></script>
</body>
</html>
</html>
